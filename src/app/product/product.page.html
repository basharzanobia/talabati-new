<ion-content [fullscreen]="true">
  <ion-row class="user-bar">
    <ion-col size="2" class="logo-head" routerLink="/tabs/tab1">       
      <img src="assets/img/logo.png">
</ion-col>
    <ion-col size="8" class="page-head">
      <ion-label class="rest-title"> المطاعم والكافيهات</ion-label>   
    </ion-col>

    <ion-col size="2" class="page-head">
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>  
    </ion-col>
  </ion-row>

  <div class="gate-bar">
    <ion-row>
      <ion-col size="2">
        <button ion-button round color="light" class="scroll-click">
          <ion-icon name="fast-food"  class="scroll-item selectable-icon"></ion-icon>
          <ion-label class="rest-id">مطاعم</ion-label>
        </button>
      </ion-col>
      <ion-col size="2">
        <button ion-button round color="light" class="scroll-click">
          <ion-icon name="cafe"  class="scroll-item selectable-icon"></ion-icon>
          <ion-label class="rest-id">كفيتيريا</ion-label>
        </button>
      </ion-col>
      <ion-col size="2">
        <button ion-button round color="light" class="scroll-click">
          <ion-icon name="pizza" class="scroll-item selectable-icon"></ion-icon>
          <ion-label class="rest-id">معجنات</ion-label>
        </button>
      </ion-col>
      <ion-col size="2">
        <button ion-button round color="light" class="scroll-click">
          <ion-icon name="fast-food-outline"  class="scroll-item selectable-icon"></ion-icon>
          <ion-label class="rest-id">مطاعم</ion-label>
        </button>
      </ion-col>
      <ion-col size="2">
        <button ion-button round color="light" class="scroll-click">
          <ion-icon name="ice-cream" class="scroll-item selectable-icon"></ion-icon>
          <ion-label class="rest-id">ايس كريم</ion-label>
        </button>
      </ion-col>
      <ion-col size="2">
        <button ion-button round color="light" class="scroll-click">
          <ion-icon name="gift" class="scroll-item selectable-icon"></ion-icon>
          <ion-label class="rest-id">عروض</ion-label>
        </button>
      </ion-col>
 
    </ion-row>`
  </div>
  <section class="banner">

    <div class="slide-prev" (click)="slidePrev()">
     
    
    </div>
    <div class="slide-next" (click)="slideNext()">
    
    </div>
    <ion-slides paginationType="bullets" slidesPerView="1" pager="true" class="baner">
      <ion-slide class="banner-item">
        <img src="assets/img/banner.jpg" />
      </ion-slide>
      <ion-slide class="banner-item">
        <img src="assets/img/banner.jpg" />
      </ion-slide>
      <ion-slide class="banner-item">
        <img src="assets/img/banner.jpg" />
      </ion-slide>
    </ion-slides>
  
    </section>

    <section class="product">
     <ion-row class="prod-top">
       <ion-col size="6" class="prod-head">
        <ion-label class="prod-id">التوصيل</ion-label>   
       </ion-col>
     <ion-col size="6" class="prod-shipping">
      <ion-label class="shipping-title"> مجاناً </ion-label>  
      <ion-icon name="bicycle" class="shipping-icon"></ion-icon> 
     </ion-col>
     </ion-row>
     <ion-row class="prod-mid">
      <ion-col size="6" class="prod-cost">
       <ion-label class="prod-price"> الكمية</ion-label>   
      </ion-col>
    <ion-col size="6" class="prod-coantity">
      <ion-icon name="bag-add-outline"></ion-icon>
     <ion-label class="prod-number"> 01 </ion-label>  
     <ion-icon name="bag-remove-outline"></ion-icon>
    </ion-col>
    </ion-row>

    <ion-row class="prod-mid">
      <ion-col size="6">
        الحجم
      </ion-col>
      <ion-col size="6">
        <ion-list>     
          <ion-item>
            <ion-select placeholder="حدد احد الخيارات">
              <ion-select-option value="f">صغير</ion-select-option>
              <ion-select-option value="m">وسط</ion-select-option>
              <ion-select-option value="m">كبير</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
  
    </ion-row >
    <ion-row class="prod-mid">
      <ion-col size="12" class="prod-tilte-describ">
       <ion-label class="prod-price"> الوصف والمحتويات </ion-label>
       <div class="prod-describ">
         <p>
          طبق بحريات مشكل لشخصين: لوبستر - سالمون  - كالماري،
          جربها مع مقبلات هيلتون ستنال إعجابك حتماً!
         </p>
       </div>   
      </ion-col>
    </ion-row>
    <ion-row class="prod-mid">
      <ion-col size="12">
        <ion-item>
          <ion-label color="primary" stacked>ملاحظات وتوصيات</ion-label>
        </ion-item>
      </ion-col>  
      <ion-col size="12">
        <ion-item>
          <ion-input type="text" placeholder="اضف توصية خاصة ..."></ion-input>
        </ion-item>
      </ion-col> 

   </ion-row>
   


    <ion-row>
      <ion-col size="6" class="item-cost">        
        <ion-icon name="cash-outline"></ion-icon>
            <ion-label color="secondry" class="item-price">15 $</ion-label> 
            
      </ion-col>
      <ion-col size="6" class="item-order" routerLink="/cart">
        <a button icon-start ion-button full class="order-button">
          <ion-icon name="basket"></ion-icon>
          <ion-label class="add-item">طلب  </ion-label>
         
        </a>
      </ion-col>
    </ion-row>

    </section>
</ion-content>
