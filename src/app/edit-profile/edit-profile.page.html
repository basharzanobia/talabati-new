  <!-- Profile Information -->
  <!---  Form  -->
<ion-row class="account-form">
  <ion-col>
    <ion-list lines="none">
      <ion-item>
        <ion-label slot="end"> 
          <ion-icon  name="person" ></ion-icon>
        </ion-label>
        <ion-input
          [(ngModel)]="user.name"
          placeholder="الاسم الكامل"
          type="text"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label slot="end">
          <ion-icon name="phone-portrait-outline"></ion-icon>
        </ion-label>
        <ion-input
          [(ngModel)]="user.phone"
          placeholder="رقم الهاتف"
          type="tel"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label slot="end">
          <ion-icon name="key-outline"></ion-icon>
        </ion-label>
        <ion-input
          [(ngModel)]="user.currentPassword"
          placeholder=" كلمة المرور الحالية "
          type="password">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label slot="end">
          <ion-icon name="key-outline"></ion-icon>
        </ion-label>
        <ion-input
          [(ngModel)]="user.newPassword"
          placeholder=" كلمة المرور الجديدة"
          type="password">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label slot="end">
          <ion-icon name="key-outline"></ion-icon>
        </ion-label>
        <ion-input
          [(ngModel)]="user.confirmPassword"
          placeholder="تأكيد كلمة المرور"
          type="password">
        </ion-input>
      </ion-item>

      <ion-text color="danger"> {{passError}}</ion-text>
      
    </ion-list>



      <!--- End Form  -->

      <!-- End Profile Information -->

       <!--- save button  -->
    <ion-col size="12" class="align-items-center">
      <ion-button expand="block" (click)="save()" class="continue-button">
       حفظ التغييرات
      </ion-button>
    </ion-col>

    <!---  End save button  -->
  </ion-col>
</ion-row>
</section>

</ion-content>
