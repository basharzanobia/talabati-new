<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  
  <ion-row class="user-bar">
    <ion-col size="2" class="logo-head" routerLink="/tabs/tab1/1" routerDirection="root">       
      <img src="assets/img/logo.png">
</ion-col>
    <ion-col size="8" class="page-head">
      <ion-label class="rest-title"> عناويني</ion-label>   
    </ion-col>

    <ion-col size="2" class="page-head">
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>  
    </ion-col>
  </ion-row>

<section>
  <ion-list lines="full">
    <ion-item  *ngFor="let userAddress of this.addressDataService.getAddresses()"  class="addres-compo"  routerLink="/edit-addres/{{userAddress?.id}}">
      <ion-grid>
        <ion-row *ngIf=" userAddress !== null " >
          <ion-col size="2" class="icons">
            <ion-icon name="location-outline" size="large" class="edite-location" color="primary"  ></ion-icon>
          </ion-col>
          <ion-col size="8">
            <ion-row><ion-col>
              <ion-label  class="location-titlle">{{userAddress?.addressTitle}} 
              </ion-label>
            </ion-col></ion-row>
            <ion-row><ion-col>{{userAddress?.landmark}} </ion-col></ion-row>
             
          </ion-col>
          <ion-col size="2" class="icons">
        <!--     <ion-icon size="large" class="edite-location" name="create" color="primary"  routerLink="/edit-addres/{{userAddress?.id}}" ><span>تعديل</span></ion-icon> -->
            <ion-icon size="large" class="edite-location" name="trash" color="primary" (click)="alertDeleteAddress(userAddress?.id)" ><span>حذف</span></ion-icon>
      
          </ion-col>
   </ion-row>
      </ion-grid>
   
  </ion-item>

  </ion-list>

    <ion-row>
      <ion-col size="12">
        <ion-button  expand="block" class="add-new"  routerLink="/locate-me">
        إنشاء عنوان جديد
        </ion-button>
      </ion-col>
    </ion-row>

</section>

</ion-content>
