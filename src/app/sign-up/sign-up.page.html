<!---  Form  header -->
<ion-content class="bag-reg">
  <section class = "logos-container">
    <div class="row logos">
      <div class="col-4">
      </div>
      <div class="col-4 tittle">
        <img src="assets/img/logo.png" />
        <h1>انشاء حساب</h1>
        <p> الرجاء إدخال البيانات الخاصة  بك لإنشاء حساب.</p>
      </div>
      <div class="col-4">
      </div>
    </div>
<!--- End Form  header -->

<!---  Form  -->
    <ion-row class="account-form">
      <ion-col>
        <ion-list >
          <ion-item>
            <ion-label slot="end"> 
              <ion-icon  name="person" ></ion-icon>
            </ion-label>
            <ion-input
              [(ngModel)]="name"
              placeholder="الاسم الكامل"
              type="text"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label slot="end">
              <ion-icon name="mail-outline"></ion-icon>
            </ion-label>
            <ion-input
              [(ngModel)]="model.email"
              placeholder="البريد الالكتروني"
              type="email"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label slot="end">
              <ion-icon name="key-outline"></ion-icon>
            </ion-label>
            <ion-input
              [(ngModel)]="model.password"
              placeholder="كلمة المرور"
              type="password"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label slot="end">
              <ion-icon name="key-outline"></ion-icon>
            </ion-label>
            <ion-input
              [(ngModel)]="model.confirmPassword"
              placeholder="تاكيد كلمة المرور"
              type="password"
            ></ion-input>
          </ion-item>
        </ion-list>
            <!---  Regester button  -->
            <ion-col size="12">
              <ion-button expand="block" (click)="save()" class="continue-button" >
                انشاء حساب
              </ion-button>
            </ion-col>
        
            <!---  End  Regester  button  -->
      </ion-col>
    </ion-row>
    <!--- End Form   -->
