<ion-content [fullscreen]="true">
  <ion-row class="user-bar">
    <ion-col size="2" class="logo-head" routerLink="/tabs/tab1/1" routerDirection="root">       
      <img src="assets/img/logo.png">
</ion-col>
    <ion-col size="8" class="page-head">
      <ion-label class="rest-title">العناوين</ion-label>   
    </ion-col>

    <ion-col size="2" class="page-head">
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>  
    </ion-col>
  </ion-row>

 <!--Address Info-->

<section class="address-info" >
  <ion-grid class="sevices">
    <form  [formGroup]="addrInfoForm" #form="ngForm" >
    <ion-row>
      <ion-col >
        <ion-list lines="none">
          <ion-item >
            <ion-col size="6">
              <ion-label class="booking-date" > اسم العنوان</ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-input type="txt"
              formControlName="addressTitle"
               placeholder="اسم العنوان"></ion-input>
            </ion-col>
          
         
       
          </ion-item>
   
          <ion-item >
            <ion-col size="6">
            <ion-label class="booking-date" > المدينة</ion-label>
            </ion-col>
            <ion-col size="6">
            <ion-input type="txt" 
            formControlName="city"
            placeholder="city"></ion-input>
       </ion-col>
          </ion-item>
  
          <ion-item >
            <ion-col size="6">
            <ion-label class="booking-time"> المنطقة </ion-label>
            </ion-col>
            <ion-col size="6">
            <ion-input type="text"
            formControlName="area"
                placeholder="area"></ion-input>
         </ion-col>
          </ion-item>

            <ion-col size="6">

            </ion-col>

             <ion-col size="6">
            <ion-input type="text"
