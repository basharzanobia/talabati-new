<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-row class="user-bar">
    <ion-col size="2" class="logo-head" routerLink="/tabs/tab1/1" routerDirection="root">       
      <img src="assets/img/logo.png">
</ion-col>
    <ion-col size="8" class="page-head">
      <ion-label class="rest-title"> المساعدة والدعم</ion-label>   
    </ion-col>

    <ion-col size="2" class="page-head">
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>  
    </ion-col>
  </ion-row>
  <!-- FAQ -->
  <ion-card>
    <ion-card-header >
      <img class="card-logo" src="assets/img/logo.png" />

      <ion-row >
        <div [innerHTML]="page.content" ></div>
      </ion-row>
      
      <ion-card-title> الاسئلة الشائعة   </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-row>
        <ion-col size="12">
        <ion-accordion-group *ngFor="let question of Questions">
          <ion-accordion toggle-icon="arrow-down-circle" color="primary">
            <ion-item slot="header">
              <ion-label>{{question.question}}</ion-label>
            </ion-item>
            <ion-list slot="content">
              <ion-item>
                <ion-label>{{question.answer}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-accordion>
        </ion-accordion-group>
      </ion-col>

       <!--End  FAQ -->

         <!-- Call Now -->
      <ion-col size="12">
        <ion-label>   هل تحتاج مساعدة ..</ion-label>
        <ion-button  expand="block" (click)="call()" class="call-button" >
          اتصل بنا 
        </ion-button>
      </ion-col>

       <!-- End Call Now -->
      </ion-row>
    </ion-card-content>
  </ion-card>

 

</ion-content>
