<ion-content [fullscreen]="true">
  <ion-row class="user-bar">
    <ion-col size="2" class="logo-head" routerLink="/tabs/tab1/1" routerDirection="root">       
      <img src="assets/img/logo.png">
</ion-col>
    <ion-col size="8" class="page-head">
      <ion-label class="rest-title"> الاعدادات </ion-label>   
    </ion-col>

    <ion-col size="2" class="page-head">
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>  
    </ion-col>
  </ion-row>


  <section class = "logos-container">
    <div class="row logos">
      <div class="col-2">
      </div>
      <div class="col-8 profile-img">
        <img  class="profile-thumb" src="assets/img/logo.png" />
        </div>
      <div class="col-2">
      </div>
    </div>

  <!-- Other Textual Information -->
<!---  Form  -->
<ion-row class="account-form">
  <ion-col>
    <ion-list lines="none">
      <ion-item>
        <ion-label slot="start"> 
            الاسم الكامل 
        </ion-label>
        <ion-label slot="end"> 
          <ion-icon  name="person" ></ion-icon>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label slot="start"> 
         رقم الهاتف
      </ion-label>
        <ion-label slot="end">
          <ion-icon name="phone-portrait-outline"></ion-icon>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label slot="start"> 
         كلمة السر
      </ion-label>
        <ion-label slot="end">
          <ion-icon name="key-outline"></ion-icon>
        </ion-label>
      </ion-item>
    </ion-list>
        <!---  Edite button  -->
        <ion-col size="12">
          <ion-button expand="block"  class="continue-button" routerLink="/edit-profile" routerDirection="root">
          تعديل المعلومات
          </ion-button>
        </ion-col>
    
        <!---  End Edite in button  -->
  </ion-col>
</ion-row>

</section>
<!--- End Form   -->
</ion-content>
