<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" routerLink="/tabs/tab1/1" routerDirection="root" class="fa-boton">
    <ion-fab-button>
      <ion-icon class="fa-ico" name="home"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-row class="user-bar">
    <ion-col size="2" class="logo-head" routerLink="/tabs/tab1/1" routerDirection="forward">       
      <img src="assets/img/logo.png">
</ion-col>
    <ion-col size="8" class="page-head">
      <ion-label class="rest-title"> الاعدادات </ion-label>   
    </ion-col>

    <ion-col size="2" class="page-head">
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>  
    </ion-col>
  </ion-row>


  <section class = "logos-container">
    <div class="row logos">
      <div class="col-2">
      </div>
      <div class="col-8 profile-img">
        <img  class="profile-thumb" src="assets/img/logo.png" />
        </div>
      <div class="col-2">
      </div>
    </div>

  <!-- Other Textual Information -->
<!---  Form  -->
<ion-row class="account-form">
  <ion-col>
    <ion-list lines="none">
      <ion-item>
        <ion-label slot="start"> 
            الاسم الكامل 
        </ion-label>
        <ion-label slot="end"> 
          <ion-icon  name="person" ></ion-icon>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-input
          [(ngModel)]="userInfo.name"
          placeholder="الاسم الكامل"
          type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label slot="start"> 
          البريد الالكتروني
        </ion-label>
        <ion-label slot="end">
          <ion-icon name="mail-outline"></ion-icon>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-input
          [(ngModel)]="userInfo.email"
          placeholder="البريد الالكتروني"
          type="email">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label slot="start"> 
         كلمة السر
        </ion-label>
        <ion-label slot="end">
          <ion-icon name="key-outline"></ion-icon>
        </ion-label>
      </ion-item>
    </ion-list>
        <!---  Edit button  -->
        <ion-col size="12">
          <ion-button expand="block"  class="continue-button" routerLink="/edit-profile" routerDirection="root">
          تعديل المعلومات
          </ion-button>
        </ion-col>
        <!---  End Edit in button  -->
        <ion-col size="12">
          <ion-button expand="block" color="danger"  class="continue-button" (click)="logout()">
         تسجيل الخروج
          </ion-button>
        </ion-col>
  </ion-col>
</ion-row>

</section>
<!--- End Form   -->
</ion-content>
