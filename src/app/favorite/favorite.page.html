<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  

  <ion-row class="user-bar">
    <ion-col size="2" class="logo-head" routerLink="/tabs/tab1/1">       
      <img alt="logo" src="assets/img/logo.png">
</ion-col>
    <ion-col size="8" class="page-head">
      <ion-label class="rest-title"> المفضلة</ion-label>   
    </ion-col>

    <ion-col size="2" class="page-head">
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>  
    </ion-col>
  </ion-row>


  <ion-item>
    <ion-segment (ionChange)="segmentChanged($event)" value="rest">
      <ion-segment-button value="rest">
        <ion-row class="track-head" >
          <ion-label class="track-title"></ion-label>
          <ion-col size="12">مطاعمي المفضلة </ion-col>
        </ion-row>
      </ion-segment-button>
      <ion-segment-button value="product">
        <ion-row class="track-head" >
          <ion-label class="track-title"></ion-label>
          <ion-col size="12">منتجاتي المفضلة </ion-col>
        </ion-row>
      </ion-segment-button>
    </ion-segment>
  </ion-item>

  <br>
  
  <ion-grid class="main" *ngIf="segment === 'rest'">
  <br>
  <ion-row *ngIf="favVendors.length==0" else favVendorss class="feu-pro">
    <ion-label class="message">ليس لديك مطاعم مفضلة..
      <br>تسوق للوصول إلى المطاعم 
    </ion-label>
  </ion-row>
  
    <!---  card -->
    <br>
    
    <ion-row class="intro" #favVendorss>

      <ion-col *ngFor="let vendor of favVendors " size="12"  class="intro-item">
        <ion-row class="rst-card" [routerLink]="['/resturant', vendor.id]" routerDirection="forward">
          <ion-col size="4" class="rest-item">
            <img alt="logo" [src]="vendor.storeLogo ? (AppConsts.appBaseUrl + '/' + vendor.storeLogo) : 'assets/img/Istanbul-Restaurant-17.jpg'" />
          </ion-col>

          <ion-col size="6" offset="2">

            <br>
            <ion-row>
              <ion-col size="10" class="rest-location">
                <ion-icon name="diamond-sharp" class="rest-map" color="primary"></ion-icon>
                <ion-label class="rest-name" color="primary"> {{ vendor.name }} </ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="10" class="rest-location">
                <ion-icon name="storefront-sharp" class="rest-ico" color="primary"></ion-icon>
                <ion-label class="rest-statu" color="success"> {{ vendor.startTime }} - {{ vendor.endTime }} </ion-label>
              </ion-col>
            </ion-row>
            
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
<br>

  <ion-grid class="main" *ngIf="segment === 'product'">
    <!---  card -->
    <br>  
    <ion-row *ngIf="!favProducts" else favProducts class="feu-pro ">
    <ion-col size="12" class="message">
      <ion-label >ليس لديك منتجات مفضلة..
        <br>تسوق للوصول إلى المنتجات 
      </ion-label>
    </ion-col>
    </ion-row>
  <ion-row *ngFor="let product of favProducts" #favProducts class="feu-pro">
    <ng-container>
      <ion-col size="4" class="item-photo" [routerLink]="['/product', product.id]">
        <img alt="logo" [src]="AppConsts.appBaseUrl + '/' + product.mainImagePath" />
      </ion-col>
      <ion-col size="8" class="item-detile">
        <ion-label class="item-id">{{ product.name }} </ion-label>
        <p class="item-descrip"> {{ product.shortDescription }} </p>
        <ion-row>
          <ion-col size="6" class="item-cost">
            <ion-icon name="cash-outline"></ion-icon>
                <ion-label color="secondry" class="item-price">{{ product.price }} $</ion-label> 
                
          </ion-col>
          <ion-col size="6" class="item-order" [routerLink]="['/product', product.id]">
            <a button icon-start ion-button full class="order-button">
              <ion-icon name="basket"></ion-icon>
              <ion-label class="add-item">طلب  </ion-label>
            
            </a>
          </ion-col>
        </ion-row>
      
      </ion-col>
    </ng-container>
  </ion-row>

  </ion-grid>
</ion-content>
