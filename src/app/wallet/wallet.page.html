<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" routerLink="/tabs/tab1/1" routerDirection="root" class="fa-boton">
    <ion-fab-button>
      <ion-icon class="fa-ico" name="home"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-row class="user-bar">
    <ion-col size="2" class="logo-head" routerLink="/tabs/tab1">       
      <img src="assets/img/logo.png">
</ion-col>
    <ion-col size="8" class="page-head">
      <ion-label class="rest-title"> المحفظة</ion-label>   
    </ion-col>

    <ion-col size="2" class="page-head">
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>  
    </ion-col>
  </ion-row>



  <ion-card>
    <ion-card-content>
      <h2 class="procc-title"> المحفظة </h2>
     <ion-row>
 <ion-col size="6">
         <ion-item >
             <ion-label class="booking-date">الرصيد الحالي  </ion-label>
         </ion-item>
 </ion-col>

 <ion-col size="6">
  <ion-item >
      <ion-label class="booking-date">$ {{total_amount}}</ion-label>
  </ion-item>
</ion-col>

</ion-row>
 </ion-card-content>
  </ion-card>



<!-- payments mothed -->
  <section class="add-card">


    <ion-card>
       <ion-card-content>
        <h2 class="procc-title"> اضافة رصيد</h2>
        <ion-row>
          <ion-col size="6">
                  <ion-item >
                      <ion-label class="booking-date"> المبلغ</ion-label>
                  </ion-item>
          </ion-col>
         
          <ion-col size="6">
            <ion-item>
              <ion-input type="number" [(ngModel)]="amount" class="amount" placeholder="0000">$</ion-input>
            </ion-item>
         </ion-col>
         
         </ion-row>
        <ion-list>
          <ion-radio-group value="biff">
            <ion-item routerLink="/payments">
              <ion-label> بطاقة ائتمان</ion-label>
              <ion-radio slot="start" value="biff"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>بيبال </ion-label>
              <ion-radio slot="start" value="griff"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>قسيمة</ion-label>
              <ion-radio slot="start" value="buford"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
    </ion-card-content>
<!--  End payments mothed -->

<!-- Card Info -->
   <ion-row>
      <ion-col size="12">
        <ion-button  expand="block" class="add-card" (click)="deposit()" >
        اضافة رصيد
        </ion-button>
      </ion-col>
   </ion-row>

   <!--End  Card Info -->
  </ion-card>
  
           <!-- Book Detile-->
  
  </section>
</ion-content>
