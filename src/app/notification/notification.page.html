<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <ion-row class="user-bar">
      <ion-col size="2" class="logo-head" routerLink="/tabs/tab1/1">       
        <img src="assets/img/logo.png">
  </ion-col>
      <ion-col size="8" class="page-head">
        <ion-label class="rest-title"> الاشعارات</ion-label>   
      </ion-col>
  
      <ion-col size="2" class="page-head">
        <ion-buttons>  
          <ion-menu-button></ion-menu-button>   
        </ion-buttons>  
      </ion-col>
  
  
    </ion-row>
  
    <ion-row class="noti"  *ngFor="let noti of messageNotifications" >
      <ion-col size="10" class="noti-detile" >
        <ion-item-sliding  (ionSwipe)="openNoti($event,slidingItem,noti.id)" #slidingItem>
          <ion-item-options side="start">
            <ion-item-option > </ion-item-option>
          </ion-item-options>
          <ion-item routerLink="/tchat/{{noti.senderId}}/{{noti.recieverId}}">
            <ion-label>
              <ion-label class="noti-id">  رسالة جديدة من {{noti.sender?.name}} </ion-label>
              <p class="noti-detile"> <span class="order-id"> {{noti.text}} </span> </p>
              <p class="noti-detile"><span> {{noti.sendingDate | date :  "dd.MM.y"}}</span></p>
            </ion-label>
        
          </ion-item>
          </ion-item-sliding>
      </ion-col>
  </ion-row>
  
  
  </ion-content>
