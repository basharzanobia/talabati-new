<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-row class="user-bar">
    <ion-col size="2" class="logo-head" routerLink="/tabs/tab1">       
      <img src="assets/img/logo.png">
</ion-col>
    <ion-col size="8" class="page-head">
      <ion-label class="rest-title"> المطاعم والكافيهات</ion-label>   
    </ion-col>

    <ion-col size="2" class="page-head">
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>  
    </ion-col>
  </ion-row>


  <div class="row gate-bar">
    <ion-slides [options]="catSlideOpts">

      <ion-slide class="slide-element" *ngFor="let subcat of subcats$">
          <button ion-button round color="light" class="scroll-click">
            <ion-img [src]="AppConsts.appBaseUrl + '/' + subcat.imagePath" class="scroll-item selectable-icon"></ion-img>
            <ion-label class="rest-id">{{ subcat.name }}</ion-label>
          </button>
      </ion-slide>

    </ion-slides>

</div>


  <ion-grid class="main">
    <ion-row class="tool-bar">
      <ion-col size="10" class="search-item">
    <ion-searchbar (search)="search($event)" 
    placeholder="ابحث هنا" animated></ion-searchbar>
      </ion-col>
      <ion-col size="2" class="filter-item"> 
        <ion-icon name="options-outline" color="primary"></ion-icon>
      </ion-col>
    </ion-row>

    <!---  card -->
    <ion-row class="intro">
      <ion-col *ngFor="let vendor of filteredVendors" size="6" class="intro-item">
        <ion-row class="rst-card" [routerLink]="['/resturant', vendor.id]" routerDirection="forward">
          <ion-col size="12" class="rest-item">
            <img [src]="vendor.storeLogo ? (AppConsts.appBaseUrl + '/' + vendor.storeLogo) : 'assets/img/Istanbul-Restaurant-17.jpg'" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" class="rest-location">
            <ion-icon name="diamond-sharp" class="rest-map" color="primary"></ion-icon>
            <ion-label class="rest-name" color="primary"> {{ vendor.name }} </ion-label>
          </ion-col>
          <ion-col size="6" class="rest-location">
            <ion-icon name="fast-food-sharp" class="rest-kind" color="primary"></ion-icon>
            <ion-label class="rest-address" color="tertiary"> <span *ngFor="let subcat of vendor.subCategories">{{
                subcat.name }}&nbsp;</span> </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>

          <ion-col size="12" class="rest-work">
            <ion-icon name="storefront-sharp" class="rest-ico" color="primary"></ion-icon>
            <ion-label class="rest-statu" color="success"> {{ vendor.startTime }} - {{ vendor.endTime }} </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
