<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" routerLink="/tabs/tab1/1" routerDirection="root" class="fa-boton">
    <ion-fab-button>
      <ion-icon class="fa-ico" name="home"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-row class="user-bar">
    <ion-col size="2" class="logo-head" routerLink="/tabs/tab1/1" routerDirection="root">       
      <img src="assets/img/logo.png">
</ion-col>
    <ion-col size="8" class="page-head">
      <ion-label class="rest-title"> الرسائل</ion-label>   
    </ion-col>

    <ion-col size="2" class="page-head">
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>  
    </ion-col>


  </ion-row>

  <ion-row class="noti" [routerLink]="['/tchat', lastMsg?.senderId, lastMsg?.recieverId]" >
    <ion-col size="3" class="noti-photo" >
      <img src="assets/img/noti.png" />
    </ion-col>
    <ion-col size="9" class="noti-detile" >
      

      <ion-label class="noti-id">{{lastMsg?.text}}</ion-label>
      <ion-label class="noti-id" *ngIf=" lastMsg?.read === false " >
        <p class="noti-descrip">    {{ lastMsg?.sendingDate?.toDate()| date:'medium' }}</p>
        <ion-icon class="read-icon"  name="checkmark-outline"></ion-icon>
      </ion-label>

      <ion-label class="noti-id"*ngIf=" lastMsg?.read === true " >
        <p class="noti-descrip">    {{ lastMsg?.sendingDate?.toDate()| date:'medium' }}</p>
        <ion-icon class="read-icon"  name="checkmark-done-outline" ></ion-icon>
      </ion-label>
    </ion-col>
</ion-row>


</ion-content>
