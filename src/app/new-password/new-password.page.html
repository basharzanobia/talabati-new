<ion-header [translucent]="true">
  <ion-toolbar color="secondry"> 
    <ion-title>العناوين </ion-title> 
    <ion-icon name="arrow-forward" class="back"></ion-icon>
    <ion-buttons slot="start">  
      <ion-menu-button></ion-menu-button>   
    </ion-buttons>  
</ion-toolbar> 
</ion-header>

<!-- End Header  -->

<!-- Body -->
<ion-content >

  <!-- map  -->
  <section class="map-section">
       <div class="map-block">
         <ion-item class="map-header">
          <ion-icon name="locate" class="location"></ion-icon>
          <ion-lable class="location-titlle"> مافيرا 1 / اسطنبول / تركيا</ion-lable>
         </ion-item>
       </div>
  </section>
<!--End  map  -->

 <!-- Address info  -->

<section>
  <ion-grid class="Address-info">
    <ion-row>
      <ion-col size="12">
        <h1> العنوان الحالي </h1>
        <ion-list lines="none">
          <ion-item >
             <ion-lable class="location-titlle"> مافيرا 1 / اسطنبول / تركيا</ion-lable>
              <!--  Edite Address info  -->
             <ion-icon class="edite-location" name="create" ><span>تعديل</span></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>

       <!--End  Address info  -->

        <!-- Add Address  -->
      <ion-col size="12">
        <ion-button  expand="block" class="add-new" >
         اضافة عنوان جديد
        </ion-button>
      </ion-col>

           <!-- Add Address  -->
    </ion-row>
  </ion-grid>
</section>

</ion-content>
