
  <ion-content [fullscreen]="true">
    <ion-row class="user-bar">
      <ion-col size="2" class="logo-head" routerLink="/tabs/tab1">       
        <img src="assets/img/logo.png">
  </ion-col>
      <ion-col size="8" class="page-head">
        <ion-label class="rest-title">{{ (vendor$ | async)?.name }}</ion-label>   
      </ion-col>
  
      <ion-col size="2" class="page-head">
        <ion-buttons>  
          <ion-menu-button></ion-menu-button>   
        </ion-buttons>  
      </ion-col>
    </ion-row>


  <div class="row gate-bar">
      <ion-slides [options]="catSlideOpts">
        <ion-col size="3" class="gat-swp">
        <ion-slide *ngFor="let category of categories$ | async as list">
            <button ion-button round color="light" class="scroll-click">
              <ion-img [src]="AppConsts.appBaseUrl + '/' + category.imagePath" class="scroll-item selectable-icon"></ion-img>
              <ion-label class="rest-id">{{ category.name }}</ion-label>
            </button>
        </ion-slide>
      </ion-col>
      </ion-slides>

  </div>

<section class="banner">

  <div class="slide-prev" (click)="slidePrev()">
   
  
  </div>
  <div class="slide-next" (click)="slideNext()">
  
  </div>
  <ion-slides paginationType="bullets" slidesPerView="1" pager="true" class="baner">
    <ion-slide class="banner-item">
      <img src="assets/img/banner.jpg" />
    </ion-slide>
    <ion-slide class="banner-item">
      <img src="assets/img/banner.jpg" />
    </ion-slide>
    <ion-slide class="banner-item">
      <img src="assets/img/banner.jpg" />
    </ion-slide>
  </ion-slides>

  </section>

  
<section class="rest-info">

  <ion-row>
    <ion-col size="3" class="res-location">
      <ion-icon name="location-outline" class="rest-map" color="primary"></ion-icon>
      <ion-label class="rest-address" color="tertiary">    اكسراي    </ion-label>
    </ion-col>
    <ion-col size="3" class="res-start" > 
      <ion-icon name="time"></ion-icon>
        <ion-label color="secondry">10.00 A.M</ion-label>  
        
    </ion-col>
    <ion-col size="3" class="res-end">        
      <ion-icon name="time"></ion-icon>
          <ion-label color="danger">11.P.M</ion-label> 
          
    </ion-col>
    <ion-col size="3" class="res-call">
      <a button icon-start ion-button full [href]="'tel://' + (vendor$ | async)?.phoneNumber">
        <strong>اتصال</strong>
        <ion-icon name="call"></ion-icon>
      </a>
    </ion-col>
  </ion-row>


</section>

<section class="products" >

  <ion-row *ngFor="let product of featuredProducts" class="feu-pro">
    <ion-col size="4" class="item-photo" routerLink="/product">
      <img [src]="AppConsts.appBaseUrl + '/' + product.mainImagePath" />
    </ion-col>
    <ion-col size="8" class="item-detile">
      <ion-label class="item-id">{{ product.name }} </ion-label>
      <p class="item-descrip"> {{ product.shortDescription }} </p>
      <ion-row>
        <ion-col size="6" class="item-cost">
          <ion-icon name="cash-outline"></ion-icon>
              <ion-label color="secondry" class="item-price">{{ product.price }} $</ion-label> 
              
        </ion-col>
        <ion-col size="6" class="item-order" routerLink="/product">
          <a button icon-start ion-button full class="order-button">
            <ion-icon name="basket"></ion-icon>
            <ion-label class="add-item">طلب  </ion-label>
           
          </a>
        </ion-col>
      </ion-row>
     
    </ion-col>
  </ion-row>


</section>
  

</ion-content>
