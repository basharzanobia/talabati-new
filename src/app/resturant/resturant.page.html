
<ion-header>
  <ion-row class="user-bar">
    <ion-col size="2" class="logo-head">       
      <img src="assets/img/logo.png">
</ion-col>
    <ion-col size="8" class="page-head">
      <h4> مطعم ايوان</h4>       
 
    </ion-col>
    <ion-col size="2" class="back-head">       
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content>


  <div class="gate-bar">
    <ion-row>
      <ion-col size="2">
        <button ion-button round color="light" class="scroll-click">
          <ion-icon name="fast-food"  class="scroll-item selectable-icon"></ion-icon>
          <ion-label class="rest-id">مطاعم</ion-label>
        </button>
      </ion-col>
      <ion-col size="2">
        <button ion-button round color="light" class="scroll-click">
          <ion-icon name="cafe"  class="scroll-item selectable-icon"></ion-icon>
          <ion-label class="rest-id">كفيتيريا</ion-label>
        </button>
      </ion-col>
      <ion-col size="2">
        <button ion-button round color="light" class="scroll-click">
          <ion-icon name="pizza" class="scroll-item selectable-icon"></ion-icon>
          <ion-label class="rest-id">معجنات</ion-label>
        </button>
      </ion-col>
      <ion-col size="2">
        <button ion-button round color="light" class="scroll-click">
          <ion-icon name="fast-food-outline"  class="scroll-item selectable-icon"></ion-icon>
          <ion-label class="rest-id">مطاعم</ion-label>
        </button>
      </ion-col>
      <ion-col size="2">
        <button ion-button round color="light" class="scroll-click">
          <ion-icon name="ice-cream" class="scroll-item selectable-icon"></ion-icon>
          <ion-label class="rest-id">ايس كريم</ion-label>
        </button>
      </ion-col>
      <ion-col size="2">
        <button ion-button round color="light" class="scroll-click">
          <ion-icon name="gift" class="scroll-item selectable-icon"></ion-icon>
          <ion-label class="rest-id">عروض</ion-label>
        </button>
      </ion-col>
 
    </ion-row>`
  </div>

<section class="banner">

  <div class="slide-prev" (click)="slidePrev()">
   
  
  </div>
  <div class="slide-next" (click)="slideNext()">
  
  </div>
  <ion-slides paginationType="bullets" slidesPerView="1" pager="true" class="baner">
    <ion-slide class="banner-item">
      <img src="assets/img/banner.jpg" />
    </ion-slide>
    <ion-slide class="banner-item">
      <img src="assets/img/banner.jpg" />
    </ion-slide>
    <ion-slide class="banner-item">
      <img src="assets/img/banner.jpg" />
    </ion-slide>
  </ion-slides>

  </section>

  
<section class="rest-info">

  <ion-row>
    <ion-col size="3" class="res-location">
      <ion-icon name="location-outline" class="rest-map" color="primary"></ion-icon>
      <ion-label class="rest-address" color="tertiary">    اكسراي    </ion-label>
    </ion-col>
    <ion-col size="3" class="res-start" > 
      <ion-icon name="time"></ion-icon>
        <ion-label color="secondry">10.00 A.M</ion-label>  
        
    </ion-col>
    <ion-col size="3" class="res-end">        
      <ion-icon name="time"></ion-icon>
          <ion-label color="danger">11.P.M</ion-label> 
          
    </ion-col>
    <ion-col size="3" class="res-call">
      <a button icon-start ion-button full (click)="callSupport()">
        <strong>اتصال</strong>
        <ion-icon name="call"></ion-icon>
      </a>
    </ion-col>
  </ion-row>


</section>

<section class="products">

  <ion-row>
    <ion-col size="4">
      <img src="assets/img/banner.jpg" />
    </ion-col>
    <ion-col size="8">
      ion-col [size="6"]
    </ion-col>
  </ion-row>


</section>
  

</ion-content>
