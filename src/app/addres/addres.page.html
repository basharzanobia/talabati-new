<ion-content [fullscreen]="true">
  <ion-row class="user-bar">
    <ion-col size="2" class="logo-head" routerLink="/tabs/tab1/1" routerDirection="root">       
      <img src="assets/img/logo.png">
</ion-col>
    <ion-col size="8" class="page-head">
      <ion-label class="rest-title"> إنشاء عنوان جديد </ion-label>   
    </ion-col>

    <ion-col size="2" class="page-head">
      <ion-buttons>  
        <ion-menu-button></ion-menu-button>   
      </ion-buttons>  
    </ion-col>
  </ion-row>

 <!--Address Info-->

<section class="address-info" >
  <ion-grid class="sevices">
    <ion-row *ngIf="!myPosition">
      <p>الرجاء ادخال العنوان الذي ترغب به</p>
      <ion-searchbar class="location-search" mode="ios" [(ngModel)]="autocomplete.query" show-cancel-button="never" (ionInput)="updateSearch()"
      (ionCancel)="dismiss()" (ionClear)="dismiss()" placeholder="">
    </ion-searchbar>
    <p class="small" *ngIf="selectedItem">{{autocomplete.query}}</p>
    <ion-list lines="full">
 
      <ion-item  *ngFor="let item of items" (click)="chooseItem(item)">
        <ion-icon slot="end" color="success" size="small" class="wg-arrow-line-left">
        </ion-icon>
        <ion-label text-wrap>
       <h2>{{item.structured_formatting.main_text}}</h2>
          <p>{{item.structured_formatting.secondary_text}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    </ion-row>
    <form  [formGroup]="addrInfoForm" #form="ngForm" >
    <ion-row>
      <ion-col size="12">
        <ion-list lines="none">
         <!--  <ion-item >
            <ion-label class="booking-date" > اسم العنوان</ion-label>
          </ion-item> -->
          <ion-item >
            <ion-textarea type="txt" 
            formControlName="addressTitle"
             placeholder="اسم العنوان مثلا منزلي أو المكتب .."></ion-textarea>
          </ion-item>
      
 
        <!--   <ion-item >
            <ion-label class="booking-date" > المدينة</ion-label>
          </ion-item> -->
          <ion-item >
            <ion-input type="txt" 
             formControlName="city"
             placeholder="المدينة"></ion-input>
          </ion-item>
    
       <!--    <ion-item >
            <ion-label class="booking-time"> المنطقة </ion-label>
          </ion-item> -->
          <ion-item >
            <ion-textarea type="text"  
             formControlName="area"
              placeholder="عنوان المنطقة  والشارع"
              [autoGrow]="true"></ion-textarea>
          </ion-item>
     
   <!--  <ion-col size="6">
        <ion-list lines="none">
          <ion-item >
            <ion-label class="booking-date"> العنوان</ion-label>
          </ion-item>
          <ion-item >
            <ion-input type="text" [(ngModel)]="address" placeholder="address"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>-->
      
  
        <!--   <ion-item >
            <ion-label class="booking-time">  رقم البناء </ion-label>
          </ion-item> -->
          <ion-item >
            <ion-input type="text" 
            formControlName="houseNo"
            placeholder="رقم البناء"></ion-input>
          </ion-item>
          <ion-item >
            <ion-textarea type="text" 
            formControlName="landmark"
             placeholder="علامات استدلال للمكان"
             [autoGrow]="true"></ion-textarea>
          </ion-item>
          <ion-item >
            <ion-select placeholder="نوع العنوان"
            formControlName="addressType">
              <ion-select-option value="1">منزل</ion-select-option>
              <ion-select-option value="2">عمل</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
       <!-- End Address Info-->
<!--        <ion-row class="prod-mid">
        <ion-col size="6">
          نوع العنوان
        </ion-col>
        <ion-col size="6">
          <ion-list>     
            <ion-item>
              <ion-select placeholder="حدد احد الخيارات">
                <ion-select-option value="f">منزل</ion-select-option>
                <ion-select-option value="m">عمل</ion-select-option>
                <ion-select-option value="m">آخر</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
    
      </ion-row > -->


      <!-- save Address -->
      <ion-col size="12">
        <ion-button  expand="block"  class="save-address" (click)="saveAddress()" >
     حفظ
        </ion-button>
      </ion-col>
      <!-- save Address -->
    </ion-row>
  </form>
  </ion-grid>
</section>

</ion-content>
